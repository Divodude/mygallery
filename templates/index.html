{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #181818;
            color: #f0f0f0;
        }
        .sidebar {
            height: 100vh;
            background-color: #1f1f1f;
            padding-top: 20px;
        }
        .sidebar a {
            color: #f0f0f0;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #333;
        }
        .gallery {
            margin-top: 20px;
        }
        .gallery img {
            border-radius: 8px;
            width: 100%;
            object-fit: cover;
            height: 200px;
            
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Photos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Explore</a>
                            <!--Comment-->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Favorites</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Albums</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Archive</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                    <h1 class="h2">Photo Gallery</h1>
                    <input type="text" class="form-control" placeholder="Search Photos">
                </div>

                <!-- Gallery Grid -->
                <div class="row gallery">
                    <div class="col-md-3 mb-4">
                        <img src="https://images.unsplash.com/photo-1724768061345-65c3111f7acb?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzfHx8ZW58MHx8fHx8" alt="Sunset">
                    </div>
                    <div class="col-md-3 mb-4">
                        <img src="https://images.unsplash.com/photo-1725345652396-5679f405a10a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw4fHx8ZW58MHx8fHx8" alt="City">
                    </div>
                    <div class="col-md-3 mb-4">
                        <img src="https://images.unsplash.com/photo-1725366351350-a64a1be919ef?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyNnx8fGVufDB8fHx8fA%3D%3D" alt="Trees">
                    </div>
                    <div class="col-md-3 mb-4">
                        <img src="https://images.unsplash.com/photo-1725053615193-7006e8e941ee?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzMHx8fGVufDB8fHx8fA%3D%3D" alt="Sea">
                    </div>
                </div>
                
    <div class="row gallery">
        {% for i in img %}
        <div class="col-md-4 mb-4">
            <img src="{% static i %}" alt="Image">
        </div>
   {% endfor %} </div>


                
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
